<div class="dashboard-wrapper" [class.sidebar-open]="menuOpen">
  <!-- Overlay para móvil -->
  <div *ngIf="showOverlay" class="sidebar-backdrop" (click)="toggleMenu()"></div>

  <!-- SIDEBAR -->
  <nav class="sidebar" [class.collapsed]="!menuOpen" [class.sidebar-mobile-closed]="!menuOpen && isMobile">
    <div class="sidebar-header text-center py-4">
      <img src="assets/LogoHidromec.jpg" alt="Logo" class="sidebar-logo" />
      <div class="sidebar-title mt-2 fw-bold text-dark">Hidromec Bajio</div>
    </div>
    <ul class="sidebar-menu list-unstyled">
      <li>
        <a routerLink="/dashboard/estadisticas"
           routerLinkActive="active"
           class="sidebar-link d-flex align-items-center px-4 py-3">
          <i class="bi bi-bar-chart-line"></i> <span>Estadisticas</span>
        </a>
      </li>
      <li class="nav-item" id="operaciones-dropdown" style="position: relative;"
      [class.is-open]="isOperacionesOpen">
      <a 
        class="sidebar-link d-flex align-items-center px-4 py-3"
        (click)="toggleOperaciones()" 
        [class.active]="isOperacionesOpen"
        style="cursor: pointer;"
        [attr.aria-expanded]="isOperacionesOpen">
        <i class="bi bi-box me-2"></i>
        <span>Venta</span>
        <i class="bi bi-chevron-down ms-auto chevron" [class.rotate-180]="isOperacionesOpen"></i>
      </a>

      <ul 
        class="dropdown-menu w-100 shadow-sm border-0 dropdown-venta"
        style="left: 0; position: absolute; top: 100%; z-index: 9999; border-radius:1rem;">
        <li>
          <a routerLink="/dashboard/venta" routerLinkActive="active"
            class="dropdown-item d-flex align-items-center">
            <i class="bi bi-cash-stack me-2"></i> Hacer venta
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/abrir-cajon" routerLinkActive="active"
            class="dropdown-item d-flex align-items-center">
            <i class="bi bi-box-arrow-up me-2"></i> Abrir cajón
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/corte-dia" routerLinkActive="active"
            class="dropdown-item d-flex align-items-center">
            <i class="bi bi-calendar2-check me-2"></i> Corte del día
          </a>
        </li>
      </ul>
    </li>
      <li>
        <a routerLink="/dashboard/inventario"
           routerLinkActive="active"
           class="sidebar-link d-flex align-items-center px-4 py-3">
          <i class="bi bi-box me-2"></i> <span>Inventario</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/compras"
           routerLinkActive="active"
           class="sidebar-link d-flex align-items-center px-4 py-3">
          <i class="bi bi-cart me-2"></i> <span>Compras</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- CONTENIDO -->
 <div class="dashboard-content">
  <header class="dashboard-header d-flex align-items-center justify-content-between px-3 py-2 border-bottom bg-white shadow-sm">
    <div class="d-flex align-items-center">
      <button class="menu-btn btn btn-light border shadow-sm me-3" (click)="toggleMenu()">
        <i class="bi bi-list fs-4"></i>
      </button>
      <h4 class="mb-0 fw-semibold text-secondary">Hidromec Bajio</h4>
    </div>
    <div class="d-flex align-items-center gap-3">
      <div class="input-group search-bar me-2" style="max-width: 250px;">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control border-start-0" placeholder="Buscar..." />
      </div>
      <!-- Icono de notificación -->
      <button class="btn btn-light position-relative p-2 me-1">
        <i class="bi bi-bell fs-5"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          3
        </span>
      </button>
      <!-- Icono de descarga -->
      <button class="btn btn-light p-2 me-2" title="Descargar">
        <i class="bi bi-download fs-5"></i>
      </button>
      <div class="dashboard-user-wrapper" [class.is-open]="isUserDropdownOpen">
        <div 
          class="dashboard-user d-flex align-items-center user-trigger"
          (click)="toggleUserDropdown()"
        >
          <img src="assets/user.png" alt="User" class="rounded-circle me-2">
          <span class="fw-semibold text-secondary">{{ userName }}</span>
          <i class="bi bi-chevron-down ms-2 chevron" [class.rotate-180]="isUserDropdownOpen"></i>
        </div>

        <ul class="user-dropdown shadow-sm border-0">
          <li>
            <a (click)="cerrarSesion()" class="dropdown-item d-flex align-items-center">
              <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="main-content bg-body-tertiary p-4 min-vh-100">
    <router-outlet></router-outlet>
  </main>
</div>
</div>
